<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block Element in Html </title>
</head>
<body>
    <h1>Inline Elements : that takes only the required space of the line </h1>
    <span></span>
    <input type="text" name="" id="">
    <h1>Block Elements  : that takes Full space of the line </h1>
    <div>Lorem ipsum dolor sit.</div>
    <p>Lorem, ipsum dolor.</p>
    <h1>heading 1</h1>
</body>
</html>
