<!-- Type of DOCTYPE -->
<!DOCTYPE html>   
<!-- Descripe the language - english -->
<html lang="en"> 
    <!--  child tag of html tag -->
<head> 
    <!-- Meta tags are snippets of text that describe a pages content, th meta tag does not appear on the pag itslf, but only in the page source code. there content helps in seo of website. -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- when we search on google this description of the our website -->
    <meta name="description" content="This website id for learning Html5 ">
    <meta name="keywords" content="html , Html5, udemy, front-end , web developent">
    <meta name="robots" content="INDEX, FOLLOW">
    <!-- <meta name="robots" content="NOINDEX, NOFOLLOW"> -->

    <!-- title is a mandatory field in head tag -->
    <!-- In short the heading or name of the project or website. that is visible on the top of the tab of browser -->
    <title>STRUCTURE OF HTML5</title> 
</head>

</body>
</html>
