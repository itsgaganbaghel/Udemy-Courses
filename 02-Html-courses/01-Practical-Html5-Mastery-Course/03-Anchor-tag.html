<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images in Html </title>
</head>
<body>
    <h3>Links Demo </h3>
    <!-- Link open in new tab-->
    <a href="https://www.google.com/" target="_blank">Google</a> 
    <!-- Link open in full tab-->
    <a href="https://www.google.com/webhp" target="_parent">Google</a>
    <!-- Link open in same tab-->
    <a href="https://www.google.com/webhp" target="_self">Google</a>
    <a href="https://www.google.com/webhp" target="_top">Google</a>

    <a href="https://www.google.com/">
        <img src="" alt="">
    </a>

    <h3>images demo </h3>
    <img src="" alt="" width="" height="">

</body>
</html>
