<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags in Html </title>
</head>
<body>
    <h3>Order list</h3>
    <ol>
        <li>list-01</li>
        <li>list-02</li>
        <li>list-03</li>
        <li>list-04</li>
        
    </ol>
    
    <h3>Un-Order list</h3>
    <ul type="square">
        <!-- type= "disc , circle , square"  -->
        <li>list-01</li>
        <li>list-02</li>
        <li>list-03</li>
        <li>list-04</li>
    </ul>
</body>
</html>
